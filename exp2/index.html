<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter todo">
            <button onclick="addTodo()">Add</button>
        </div>
        
        <div id="todoList"></div>
    </div>

    <script>
        async function addTodo() {
            const todo = document.getElementById('todoInput').value;
            if (!todo) return;
            
            const response = await fetch('/addtodo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ todo })
            });
            const result = await response.json();
            alert(result.message);
            document.getElementById('todoInput').value = '';
            listTodos();
        }

        async function deleteTodo(todo) {
            const response = await fetch('/deltodo', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ todo })
            });
            const result = await response.json();
            alert(result.message);
            listTodos();
        }

        async function markTodo(todo) {
            const response = await fetch('/marktodo', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ todo })
            });
            const result = await response.json();
            alert(result.message);
            listTodos();
        }

        async function listTodos() {
            const response = await fetch('/listtodos');
            const todos = await response.json();
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = todos.map((item) => 
                `<div class="todo-item">
                    <span class="todo-text">${item.todo} ${item.status}</span>
                    <div class="todo-actions">
                        <button class="mark-btn" onclick="markTodo('${item.todo}')">Mark</button>
                        <button class="delete-btn" onclick="deleteTodo('${item.todo}')">Delete</button>
                    </div>
                </div>`
            ).join('');
        }

        listTodos();
    </script>
</body>
</html>
